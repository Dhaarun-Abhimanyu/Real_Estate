<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Estate Data Filter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Real Estate Data Filter</h1>
    </header>
    <main>
        <div class="filters">
            <label for="price-min">Price Range:</label>
            <input type="number" id="price-min" placeholder="Min">
            <input type="number" id="price-max" placeholder="Max">
            <button id="apply-filters">Apply Filters</button>
            <label for="location-filter">Location:</label>
            <select id="location-filter">
                <option value="All">All</option>
                {% for location in unique_locations %}
                <option value="{{ location }}">{{ location }}</option>
                {% endfor %}
            </select>
        </div>
        
        <div class="search-bar">
            <input type="text" id="search-input" placeholder="Search ...">
            <button id="search-button">Search</button>
        </div>

        <!-- Loop through the properties and display them -->
        <table id="property-listing">
            <thead>
                <tr>
                    <th>TYPE</th>
                    <th>AREA(SQUARE FEET)</th>
                    <th>LOCATION</th>
                    <th>PRICE</th>
                </tr>
            </thead>
            <tbody id="property-list">
                {% for property in properties %}
                <tr>
                    <td>{{ property['TYPE'] }}</td>
                    <td>{{ property['AREA(SQUARE FEET)'] }}</td>
                    <td>{{ property['LOCATION'] }}</td>
                    <td>{{ property['PRICE'] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </main>

    <script src="script.js"></script>
</body>
</html>
