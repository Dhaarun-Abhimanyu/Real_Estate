<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Estate Data Filter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Real Estate Data Filter</h1>
    </header>
    <div class = "banner">
        <div class="navbar">
            
    </div>
    <main>
        <div class="filters">
            <label for="price-min">Price Range:</label>
            <input type="number" id="price-min" placeholder="Min">
            <input type="number" id="price-max" placeholder="Max">
            <button id="apply-filters">Apply Filters</button>
            <label for="location-filter">Location:</label>
            <select id="location-filter">
                <option value="All">All</option>
            </select>
        </div>
        
        <div class="search-bar">
            <input type="text" id="search-input" placeholder="Search ...">
            <button id="search-button">Search</button>
        </div>

        

        <table id="property-listing">
            <thead>
                <tr>
                    <th>Property Name</th>
                    <th>Price</th>
                    <th>Land Size (sq. ft)</th>
                    <th>Location</th>
                </tr>
            </thead>
            <tbody id="property-list">
                <!-- Property listings go here -->
            </tbody>
        </table>
    </main>

    <script src="script.js"></script>
</body>
</html>
